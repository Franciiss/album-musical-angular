
<div class="container">

  <div class="card mt-5">
    <div class="card-body">

      <h2 class="card-title"
          *ngIf="!artista.artistaId else elseTitulo">Novo Artista</h2>

      <ng-template #elseTitulo>
          <h2 class="card-title">Editar Artista</h2>
      </ng-template>

      <form autocomplete="off">
        <div class="form-group row">
          <label for="nome" class="col-form-label col-sm-2">Nome</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="artista.nome" name="nome">
          </div>
        </div>

        <div class="form-group row">
          <label for="nacionalidade" class="col-form-label col-sm-2">Nacionalidade</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="artista.nacionalidade" name="precoAtual">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">  
            <button class="btn btn-primary" role="button" (click)='salvar()' 
                    *ngIf="!artista.artistaId else elseBlock">Salvar um novo artista</button>

            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='atualizar()'>Salvar alterações</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div> <!-- .container -->
